<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>sy12-2</title>
<style>
body,ul,li,p{margin:0;padding:0;}
body{background-color:#EEE;}
li{list-style:none;}
a{text-decoration:none;}
#wrap{
	width:462px;
	height:160px;
	margin:50px auto;
}
#wrap .header{
	font-size:0;
}
.header span{
	display:inline-block;
	background-color:#000;
	padding:5px 49px;
	font-size:14px;
	color:#FFF;
	cursor:pointer;
}
.header span.on{
	background-color:#AAA;
	color:#FFF;
}
#wrap .content{
	position:relative;
}
.content ul{
	position:absolute;
	display:none;
	width:100%;
	top:0;
	left:0;
}
.content ul.onmove{
	display:block;
}
.content ul li{
	background-color:white;
	padding:8px 0 8px 5px;
	border-bottom:1px dashed #AAA;
	text-indent:12px;
}
</style>
</head>

<body>
<div id="wrap">
<div class="header">
<span class="on">1</span>
<span>2</span>
<span>3</span>
</div>
<div class="content">
<ul class="onmove">
<li>编写一个选显卡切换案例页面</li>
<li>编写一个选显卡切换案例页面</li>
<li>编写一个选显卡切换案例页面</li>
<li>编写一个选显卡切换案例页面</li>
</ul>
<ul>
<li>编写一个星级评分功能页面</li>
<li>编写一个星级评分功能页面</li>
<li>编写一个星级评分功能页面</li>
<li>编写一个星级评分功能页面</li>
</ul>
<ul>
<li>编写一个多幅图片的单击轮播切换案例页面</li>
<li>编写一个多幅图片的单击轮播切换案例页面</li>
<li>编写一个多幅图片的单击轮播切换案例页面</li>
<li>编写一个多幅图片的单击轮播切换案例页面</li>
</ul>
</div>
</div>
<script>
let aSpan=document.getElementsByTagName("span"),
aUl=document.getElementsByTagName("ul"),
index=0;
for(let i=0;i<aSpan.length;i++){
aSpan[i].onmouseenter=function(){
aSpan[index].className="";
aUl[index].className="";
index=i;
aSpan[index].className="on";
aUl[index].className="onmove";
}
}
</script>
</body>
</html>
